<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aparencia.css">
    <title>Contador</title>
</head>

<body>
    <header>
        Vamos Contar
    </header>

    <section>
        <div id="dados">
            <p>
                Início: <input type="number" name="inicio" id="numInicio" placeholder="Digite um número...">
            </p>
            <p>
                Fim: <input type="number" name="fim" id="numFim" placeholder="Digite um número...">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="numPasso" placeholder="Digite um número...">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preencha os campos acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; RlpsCo</p>
    </footer>

    <script src="logica.js"></script>
</body>

</html>
