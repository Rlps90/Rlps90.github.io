<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            /* Muda a cor da pagina */
            background-color: rgb(27, 100, 76);
            color: beige;
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(90, 12, 12);
        }
    </style>
</head>

<body>
    <!-- Exibe a mensagem na tela -->
    <h1>Olá, Mundo!</h1>
    <p>Maldição</p>

    <script>
        var num1 = parseInt(prompt("Digite um número: "))
        var num2 = parseInt(prompt("Digite outro número: "))
        var soma = num1 + num2
        alert(`A soma dos valores é ${soma}!`)
    </script>
</body>

</html>
